<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Confession</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Logical Confession</h1>
        <p>After thorough analysis, calculations, and emotional processing, I have come to a logical conclusion...</p>
        <h2>Would you be my special someone?</h2>
        
        <div class="buttons">
            <button id="yes-btn" onclick="acceptConfession()">Yes</button>
            <button id="no-btn" onclick="declineConfession()">No</button>
        </div>

        <p id="response"></p>
        <img id="cat-img" src="" alt="" style="display: none; width: 200px;">
    </div>

    <script src="script.js"></script>
</body>
</html>
